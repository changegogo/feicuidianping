	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	                <div class="modal-title" id="myModalLabel">修改信息</div>
	            </div>
	            <div class="modal-body">
	            	<div class="row" style="margin-bottom:20px;">
	            		<span id="teacherId" style="display:none;"></span>
	            		<div class="col-xs-1"></div>
	            		<div class="col-xs-5">
	            			大区：<select name="daqu" id="bigRegion" style="width:174px;height:28px;">
	            	    		<option value="" text="请选择">请选择</option>
	            			</select>
	            		</div>
	            		<div class="col-xs-5">
	            			学校：<select name="school" id="school" style="width:174px; height:28px;">
	            		   	 	<option  value="" text="请选择" txt="请选择">请选择</option>
	            			</select>
	            		</div>
	            	</div>
	            	<div class="row" style="margin-bottom:20px;">
	            		<div class="col-xs-1"></div>
	            		<div class="col-xs-5">
	            			专业：<select name="profession" id="prof" style="width:174px; height:28px;">
	            		    	<option  value="请选择"  text="请选择">请选择</option>
	            		   	</select>
	            		</div>
	            		<div class="col-xs-6">
	            			角色：<select name="style" id="leixing" style="width:174px;height:28px;">
		            		    <option  value=""  text="请选择">请选择</option>
		            		    <option value="0" text="讲师">讲师</option>
		            		    <option value="1" text="班主任">班主任</option>
		            		    <option value="2" text="就业">就业</option>
		            		    <option value="3" text="在线老师">在线老师</option>
	            			</select>
	            		</div>
	            	</div>
	            	<div class="row">
	            		<div class="col-xs-1"></div>
	            		<div class="col-xs-5">
	            			姓名：<input type="text" name="name" id="name" maxlength="5" />
	            		</div>
	            		<div class="col-xs-5">
	            			班级：<input type="text" name="class" id="banji" maxlength="10"/>
	            		</div>
	            	</div>
	            </div>
