<script>
$(function(){
	/*******************************初始化bootstraptable -----开始************************************/
    function actionFormatter(value) {
         return [
             '<button id="update"  class="btn btn-info btn-sm rightSize detailBtn" type="button"><i class="fa fa-paste"></i> 编辑</button>',
             '<button id="remove" class="btn btn-danger btn-sm rightSize packageBtn" type="button"><i class="fa fa-envelope"></i> 删除</button>'
         ].join('');
	}				
	/**bootstraptable 点击查询按钮，加载数据并显示在table表格里**/
    function initTable() {
      $('#tb_departments').bootstrapTable({
            url: "/SearchServer/selectServlet",	//数据源
            dataField: "results",					
            sidePagination: "server",				//服务端分页
            contentType: "application/json",		//请求数据内容格式 默认是 application/json
            dataType: "json",						//期待返回数据类型
            method: "post",							//请求方式
            height: 360,
            cache: false,
            queryParamsType: "limit",				//查询参数组织方式
            queryParams: function getParams(params) {
            	
            	/*var conditionData={
            		largeArea : $("#large_Area").find('option:selected').val(),
					schName : $("#sch_Name").find('option:selected').val(),
					cusName : $("#major").find('option:selected').val(),
					role : $("#teacherrole").find('option:selected').val(),
					startDate : $("#startDate").val()==""?"":$("#startDate").val(),
					endDate : $("#endDate").val()==""?"":$("#endDate").val()
            	}
            	
				params.name =JSON.stringify(conditionData);*/
            	console.log(params);
                return params;
            },
            showToggle: false,
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            buttonsAlign: "left",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏
            toolbarAlign: "right",//工具栏对齐方式
            columns: [{
        		field: 'id',
        		width: 100,
        		align: 'center',
        		valign: 'middle',
        		title: "id"
            },{
        		field: 'sch_Name',
        		width: 100,
        		align: 'center',
        		valign: 'middle',
        		title: "校区"
            }, {
                field: 'tea_Name',
                width: 100,
                title: '教师姓名',
                align: 'center',
                valign: 'middle',
            },{
                field: 'role_Level',
                width: 100,
                title: '角色',
                align: 'center',
                valign: 'middle',
            },{
                field: 'cus_Name',
                width: 100,
                title: '专业',
                align: 'center',
                valign: 'middle',
            },{
        		field: 'stu_Class',
        		width: 100,
        		align: 'center',
        		valign: 'middle',
        		title: "班级"
            },{
                field: 'peopleCount',
                width: 100,
                title: '投票人数',
                align: 'center',
                valign: 'middle',
            },{
                field: 'average',

                align: 'center',
                valign: 'middle',

                valign: 'middle',

	            formatter: actionFormatter
