<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		 <!-- 引入 ECharts 文件 -->
		<script src="js/jquery-1.9.1.min.js"></script>
    	<script src="js/echarts.js"></script>
	</head>
	<body>
		<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    	<div id="main" style="width: 600px;height:400px;"></div>
    	<script>
    		// 获取json数据
    		$.getJSON('json/zxdata.json',function(res){
    			if(res.code == 200){
    				// series数据组装
    				var ser = res.result.series;
    				var series = [];
    				for(var i=0;i<ser.length;i++){
    					var item = {
    						name: res.result.legend.data[i],
    						type: 'line',
    						data: res.result.series[i].data
    					};
    					series[i] = item;
    				}
    				// 指定图表的配置项和数据
    				var option = {
			            title: {
			                text: res.result.title
			            },
			             tooltip: {
					        trigger: 'axis'
					    },
			            tooltip: {},
			            legend: res.result.legend,
			            xAxis: res.result.xAxis,
			            yAxis: {
					        type: 'value'
					    },
			            series: series
		        	};
		        	echart(option);
    			}else{
    				alert("数据请求失败");
    			}
    		});
    		
    		function echart(option){
    			var myChart = echarts.init(document.getElementById('main'));
		        // 使用刚指定的配置项和数据显示图表
		        myChart.setOption(option);
    		}
    		
    		
    	</script>
		
	</body>
</html>
